repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files

- repo: https://github.com/fluttercommunity/import_sorter
  rev: 'master'
  hooks:
    - id: dart-import-sorter
      entry: dart pub run import_sorter:main
      language: system
      types: [dart]

- repo: local
  hooks:
    - id: dart-format
      name: dart format
      entry: dart format .
      language: system
      types: [dart]

    - id: dart-analyze
      name: dart analyze
      entry: dart analyze
      language: system
      types: [dart]

    - id: flutter-test
      name: flutter test
      entry: flutter test
      language: system
      types: [dart]
